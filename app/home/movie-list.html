<!-- Template for movie listing starts here-->
<div>
    Total movies found : {{movies.length}}
    <div>
        Search:<input type="text" ng-model="m_search.name"/>
    </div>
    <ul class="m_list">
        <li ng-repeat="movie in movies | filter : m_search" class="m_entry">
            <div class="m_image">
                <a href="#/movies/{{movie.id}}" class="thumb">
                    <img width="100%" height="100%" ng-src="{{movie.img_link}}" alt="{{movie.name}}">
                </a>
            </div>
            <div class="m_title">{{movie.name}}</div>
            <div class="m_lan">{{movie.language}}</div>
            <div class="m_price" ng-init="show = true">
                <span ng-mouseenter="show = false" ng-show="show">{{movie.price | currency}}</span>
                <input ng-mouseleave="show = true" ng-show="!show" type="button" value="Buy Now"/>
            </div>
            <div class="m_popularity">
                <mm-popularity pop="movie.popularity"></mm-popularity>
            </div>
        </li>
    </ul>
</div>
